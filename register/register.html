<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/home/styles-home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Register - JSDeveloper</title>
  </head>
  <body>
    <main id="container">
      <div class="painel-esquerdo">
        <div class="form">
          <div><span>Nova conta</span></div>
          <form action="/register/register.html">
            <input
              type="text"
              placeholder="Digite seu email"
              name="username"
              required
            />
            <input
              type="email"
              placeholder="Digite seu email"
              name="email"
              required
            />
            <input
              type="password"
              placeholder="Digite sua senha"
              name="password"
              required
            />
            <div class="checkbox">
              <label for="concordo">
                <input type="checkbox" required id="concordo" />
                <p>Concordo com os termos</p>
              </label>
            </div>
            <input type="submit" value="Acessar" class="btn" />
          </form>
          <div class="cadastrar">
            <p>
              Já possui uma conta? <a href="/home/index.html">Faça login.</a>
            </p>
          </div>
        </div>
      </div>
      <div class="painel-direito">
        <div class="info">
          <div>
            <img src="/assets/model.png" alt="database" class="img-data" />
          </div>
        </div>
        <div>
          <div>
            <h1>Leve sua carreira ao <br />próximo nível.</h1>
          </div>
          <div>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio
              distinctio, at dolor saepe vitae dolorum ea ipsam aperiam nihil
              corrupti nobis vero! Praesentium placeat nemo fuga earum nostrum
              laborum esse?
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
